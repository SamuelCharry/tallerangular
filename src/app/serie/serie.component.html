<div class="container-fluid">
  <h3 class="bg-primary text-white p-2">TV Series</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Channel</th>
        <th scope="col">Seasons</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of series; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.channel }}</td>
        <td>{{ s.seasons }}</td>
      </tr>
    </tbody>
  </table>
</div>
